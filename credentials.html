<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Credenciales</title>
    <link rel="stylesheet" href="./css/main.css">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Iconos de Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container credenciales amber lighten-5" style="margin-top: 0px; padding: 20px; border-radius: 10px;">  

        <!-- Encabezado de la página -->
        <div class="center-align" style="margin-top: 20px;">
            <h2> Crea tus Credenciales </h2>
        </div> 

        <!-- Formulario de creación de credenciales -->
        <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
            <form action="#" method="post">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="username" name="username" required>
                    <label style="color: black;" for="username"> Crea tu nuevo Usuario </label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="password" name="password" required>
                    <label style="color: black;" for="password"> Contraseña </label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label style="color: black;" for="confirm_password"> Confirma tu nueva Contraseña </label>
                </div>

                <label>
                    <input style="color: black;" type="checkbox">
                    <span> ¡Recuerdame! </span>
                </label>
                <br>
                <br>

                <input type="submit" value="Registrarme" onclick="window.location.href='confirmation.html'"> 
            </form>
        </div>

        <!-- Botones de inicio de sesión con redes sociales -->
    <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
        <div class="input-field">
            <a href="https://accounts.google.com/ServiceLogin?service=mail"> 
        <button class="btn red lighten-1" type="button"> 
        <i class="material-icons left">email</i>
            Identificar con Google </button>
    </a>
    </div>
    
    <div class="input-field">
            <a href="https://www.facebook.com/login/">
        <button class="btn blue lighten-1" type="button"> 
        <i class="material-icons left">facebook</i>
            Identificar con Facebook </button>
    </a>

    </div>
    </div>
    </div>

    <!-- Pie de página -->
    <footer>
        &copy; 2025 Joyería Los Álcazares. Todos los derechos reservados.
    </footer>

     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
