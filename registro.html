<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro </title>
    <link rel="stylesheet" href="./css/main.css">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Iconos de Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container registro amber lighten-5" style="min-height: 100vh; max-width: auto; margin-top: 20px; padding: 20px; border-radius: 10px;">  

        <!-- Encabezado de la página -->
        <div class="center-align" style="margin-top: 20px;">
            <h2> Registrarse </h2>
        </div> 

        <!-- Formulario de registro -->
        <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
            <form action="#" method="post">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="name" name="name" required>
                    <label style="color: black;" for="name"> Nombre(s) </label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="last_name" name="last_name" required>
                    <label style="color: black;" for="last_name"> Apellido(s) </label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">home</i>
                    <input type="text" id="address" name="address" required>
                    <label style="color: black;" for="address"> Dirección </label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input type="text" id="telephone" name="telephone" required>
                    <label style="color: black;" for="telephone"> Teléfono </label>
                </div>

                 <div class="input-field">
                    <i class="material-icons prefix"> email </i>
                    <input type="text" id="email" name="email" required>
                    <label style="color: black;" for="email"> Correo Electrónico </label>
                </div>

                <p> Al crear tu cuenta, estás aceptando el tratamiento de datos conforme a la política de Ley de Datos vigente. </p>

                <input type="submit" value="Siguiente">
            </form>
        </div>

        <!-- Enlace para volver al inicio de sesión -->
        <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
            <a href="inicio_sesion.html"> Volver al Inicio de Sesión </a>
        </div>

    </div>

    <!-- Pie de página -->
    <footer>
        <p class="center" style="margin-bottom: 0;">&copy; 2025 Joyería Los Álcazares. Todos los derechos reservados.</p>
    </footer>

     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
