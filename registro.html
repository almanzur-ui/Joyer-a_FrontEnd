<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Joyería Los Alcazares</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="registro">
    <main class="form-container">
        <h2>Registrarse</h2>
        <form action="crear_credenciales.html" method="get" class="formRegistro">
            <div class="input-group">
                <label for="nombreRegistro">Nombre(s)</label>
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" id="nombreRegistro" name="nombre" placeholder="Ingresa aquí tu nombre" required>
            </div>
            <div class="input-group">
                <label for="apellidoRegistro">Apellido(s)</label>
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" id="apellidoRegistro" name="apellido" placeholder="Ingresa aquí tus apellidos" required>
            </div>
            <div class="input-group">
                <label for="direccionRegistro">Dirección</label>
                <i class="fa-solid fa-house input-icon"></i>
                <input type="text" id="direccionRegistro" name="direccion" placeholder="Ingresa aquí tu dirección" required>
            </div>
            <div class="input-group">
                <label for="telefonoRegistro">Teléfono</label>
                <i class="fa-solid fa-phone input-icon"></i>
                <input type="tel" id="telefonoRegistro" name="telefono" placeholder="Ingresa aquí tu teléfono" required>
            </div>
            <div class="input-group">
                <label for="emailRegistro">Correo electrónico</label>
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" id="emailRegistro" name="email" placeholder="Ingresa aquí tu Email" required>
            </div>
            <p class="subtitle" style="font-size: 0.8em; text-align: left; margin-top: 15px;">
                Al crear tu cuenta, aceptas la política de tratamiento de datos.
            </p>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
        <div class="text-center mt-2">
            <p>¿Ya tienes una cuenta? <a href="inicio_sesion.html">Inicia sesión</a></p>
        </div>
    </main>
    <footer>
        <p>© 2025 Joyería Los Álcazares. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
