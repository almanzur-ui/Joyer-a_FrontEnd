<head>

    <link rel="stylesheet" href="./css/main.css">

<body>

    <div class="container inicio_sesion amber lighten-5" style="margin-top: 20px; padding: 20px; border-radius: 10px;">  

    <!-- Encabezado de la página -->
     <div class="center center-align" style="margin-top: 30px;">
    <img src="./images/Joyeria.jpeg" alt="¡Bienvenido!" width="200" height="200">
    <br>
    </div>

    <!-- Formulario de inicio de sesión -->
     <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
    <form action="#" method="post">

        <div class="input-field">
        <i class="material-icons prefix">person</i>
        <input type="text" id="user" name="user" required>
        <br>
        <label style="color: black;" for="user"> Usuario </label>
        <br>
        </div>

        <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input type="password" id="password" name="password" required>
        <br>
        <label style="color: black;" for="password"> Contraseña </label>
        <br>
        </div>

        <a href="recuperacion.html"> Recuperar contraseña </a>
        <br>
        <p>
      <label>
        <input style="color: black;" type="checkbox" />
        <span> ¡Recuerdame! </span>
      </label>
    </p>
        <input type="submit" value="Ingresar">
        <br>
        <br>
    </form>
    </div>

    <!-- Botones de inicio de sesión con redes sociales -->
    <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
        <div class="input-field">
            <a href="https://accounts.google.com/ServiceLogin?service=mail"> 
        <button class="btn red lighten-1" type="button"> 
        <i class="material-icons left">email</i>
            Inicio con Google </button>
    </a>
    </div>

    <div class="input-field">
           <a href="https://www.facebook.com/login.php">
        <button class="btn blue lighten-1" type="button"> 
        <i class="material-icons left">facebook</i>
         Inicio con Facebook </button>
    </a>
    </div>
    <br>
    <br>

    <a href="registro.html">
        <button class="btn green lighten-1" type="button"> Registrarme </button>
    </a>  
    </div>

    </div>

    <!-- Pie de página -->
