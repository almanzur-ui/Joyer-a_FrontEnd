<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recuperación Credenciales </title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Iconos de Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container recuperacion amber lighten-5" style="margin-top: 0px; padding: 20px; border-radius: 10px;">  

        <!-- Encabezado de la página -->
         <div class="center-align" style="margin-top: 20px;">
        <h2> Recupera tu contraseña </h2>
        <br>
        <p> Para recuperar tu contraseña, necesitarás ingresar al menos el usuario con el que te registraste o el correo electrónico asociado a tu cuenta.</p>
        </div> 

        <!-- Formulario de recuperación de credenciales -->
        <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
            <form action="#" method="post">

                <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" id="user" name="user" required>
                <br>
                <label style="color: black;" for="user"> Usuario </label>
                <br>
                </div>

                <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" name="email" required>
                <br>
                <label style="color: black;" for="email"> Correo Electrónico </label>
                <br>
                </div>
                
                <input type="submit" value="Recuperar Contraseña">
                <br>
                <br>
            </form>
        </div>

        <!-- Enlace para volver al inicio de sesión -->
        <div class="center-align" style="margin-top: 30px; margin-bottom: 20px;">
            <a href="login.html"> Volver al Inicio de Sesión </a>
        </div>

    </div>

    <!-- Pie de página -->
    <footer>
            &copy; 2025 Joyería Los Álcazares. Todos los derechos reservados.
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
