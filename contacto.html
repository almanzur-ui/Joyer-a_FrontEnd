        <form action="#">
            <label for="name"> Nombre:
                <input type="text" id="name" placeholder="Ingresa tu nombre" required>
            </label>

            <label for="last_name"> Apellido: 
                <input type="text" id="last_name" placeholder="Ingresa tu apellido" required>
            </label>

            <br>
            
            <label for="email"> Email: 
                <input type="email" id="email" required>
            </label>

            <label for="telefono"> Teléfono:
                <input type="number" id="telefono">
            </label>

            <br>

            <label for="client"> ¿Eres cliente?
            <input type="checkbox" name="client" id="client" required>
            </label>

            <label for="area"> Ingresa tus Comentarios:
                <input type="text" id="area">
            </label>

        </form>
